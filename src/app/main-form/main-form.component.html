<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="row">
        <!-- Form  -->
        <div class="col-md-4">
            <br>
            <form #fInput="ngForm"  class="form-inline">
                <input  name='uname' type="search" id="gsearch" placeholder="input username" class="form-control form-control-sm mr-3 w-75" [(ngModel)]='uname'><br>
                <input type="submit" value="Search" class="btn btn-success" (click)='getUsername()'>
                <br>
                
        
            </form>
        </div>
        <!--User credential output  -->
        <div class="col-md-8">
            <br>
            <div class="row">
                <div class="col-md-6 avatar">
                    <img src={{user.avatar_url}} alt="" height="300px"  >
                </div>
                <div class="col-md-6">
                <h2>Account Details</h2><hr>
                    <p>Email:{{user.email}} </p>
                   <p>Followers:{{user.followers}} </p>
                    <p>Following: {{user.following}}</p>
                    <p>Date created: {{user.created_at| date}}</p>
                    <p>Total Repositories: {{user.public_repos}}</p>
            
                </div>
            </div>
        </div>
        
    </div>
    
</div>

<!--  -->
<div class="col">
    <h3 style="text-align: center;">Repositories Associated to this account</h3>
    <button class="btn btn-info" id="" (click)='getRepository'>Check repositories</button>
    <div class="card">
        <div class="card-body">
            

        </div>
    </div>
</div>
